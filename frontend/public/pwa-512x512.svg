<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#6366f1" rx="85"/>

  <!-- Pen/Qalam icon -->
  <g transform="translate(256, 256)">
    <!-- Pen body -->
    <path d="M -50 -100 L -25 100 L 25 100 L 50 -100 Z" fill="#ffffff" opacity="0.95"/>

    <!-- Pen tip -->
    <path d="M -25 100 L 0 140 L 25 100 Z" fill="#f59e0b"/>

    <!-- Book pages -->
    <rect x="-90" y="-25" width="180" height="115" fill="#ffffff" opacity="0.3" rx="5"/>
    <rect x="-82" y="-15" width="164" height="105" fill="#ffffff" opacity="0.5" rx="5"/>
    <rect x="-75" y="-5" width="150" height="95" fill="#ffffff" opacity="0.7" rx="5"/>

    <!-- Lines on book -->
    <line x1="-65" y1="15" x2="65" y2="15" stroke="#6366f1" stroke-width="3.5" opacity="0.6"/>
    <line x1="-65" y1="35" x2="65" y2="35" stroke="#6366f1" stroke-width="3.5" opacity="0.6"/>
    <line x1="-65" y1="55" x2="65" y2="55" stroke="#6366f1" stroke-width="3.5" opacity="0.6"/>
    <line x1="-65" y1="75" x2="65" y2="75" stroke="#6366f1" stroke-width="3.5" opacity="0.6"/>
  </g>

  <!-- App name -->
  <text x="256" y="455" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">QalamFlow</text>
</svg>
