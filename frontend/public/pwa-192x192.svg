<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="192" height="192" fill="#6366f1" rx="32"/>

  <!-- Pen/Qalam icon -->
  <g transform="translate(96, 96)">
    <!-- Pen body -->
    <path d="M -20 -40 L -10 40 L 10 40 L 20 -40 Z" fill="#ffffff" opacity="0.95"/>

    <!-- Pen tip -->
    <path d="M -10 40 L 0 55 L 10 40 Z" fill="#f59e0b"/>

    <!-- Book pages -->
    <rect x="-35" y="-10" width="70" height="45" fill="#ffffff" opacity="0.3" rx="2"/>
    <rect x="-32" y="-5" width="64" height="40" fill="#ffffff" opacity="0.5" rx="2"/>
    <rect x="-30" y="0" width="60" height="35" fill="#ffffff" opacity="0.7" rx="2"/>

    <!-- Lines on book -->
    <line x1="-25" y1="8" x2="25" y2="8" stroke="#6366f1" stroke-width="1.5" opacity="0.6"/>
    <line x1="-25" y1="15" x2="25" y2="15" stroke="#6366f1" stroke-width="1.5" opacity="0.6"/>
    <line x1="-25" y1="22" x2="25" y2="22" stroke="#6366f1" stroke-width="1.5" opacity="0.6"/>
  </g>

  <!-- App name -->
  <text x="96" y="170" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">QalamFlow</text>
</svg>
